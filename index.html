<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <div class="hero">
        <div class="hero-banner">
            <h1>Odin</h1>
            <p class="photo">Photo by Marios Gkortsilas on Unsplash</p>
        </div>
    </div>

    <div class="top-right">
    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>

    <p>You <em>know</em> you want to.</p>
    </div>

    <section class="form">
        <p>Let's do this!</p>

        <form>
            <div style="float:left;margin-right:20px;margin-bottom: 10px;">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="first">
            </div>

            <div style="margin-bottom: 10px;">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="last">
            </div>

            <div style="float:left;margin-right:20px;margin-bottom: 10px;">
            <label for="mail">Email</label>
            <input type="email" id="mail" name="user_mail">
            </div>

            <div style="margin-bottom: 10px;">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phone_number">
            </div>

            <div style="float:left;margin-right:20px;">
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="password"  required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            </div>

            <label for="passwordC">Confirm Password</label>
            <input type="password" id="passwordC" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
        </form>
    </section>

    <div class="create">
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
    </div>
</body>
</html>
